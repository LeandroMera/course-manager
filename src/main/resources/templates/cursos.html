<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" th:ref="@{/css/style.css}"> <!-- asi se llama el css en tymeleaft-->
    <title>Gestor De Cursos</title>
</head>
<body>

    <div class="container">

        <div class="container" th:replace="fragments/header::header"></div>
        <br>
        <div class="container mb-5">
            <div class="container mb-5">
                <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show text-center message">
                    [[${message}]]
                    <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>
            </div>
        </div>
        <table class="table table-hover table-responsive-xl">
            <thead class="thead-light">
                <tr>
                    <th>Id</th>
                    <th>Descripcion</th>
                    <th>Estado Publicado</th>
                    <th>Nivel</th>
                    <th>Titulo</th>
                    <th>Acciones</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="curso : ${cursos}">
                    <td>[[${curso.id}]]</td>
                    <td>[[${curso.descripcion}]]</td>
                    <td>[[${curso.isPublicado}]]</td>
                    <td>[[${curso.nivel}]]</td>
                    <td>[[${curso.titulo}]]</td>
                    <td>
                        <a th:href="@{'/cursos/' + ${curso.id}}" title="Editar Curso" class="fa-regular fa-pen-to-square icon-dark btn-primary"></a>
                        <a th:href="@{'/cursos/eliminar/' + ${curso.id}}" title="Eliminar Curso" id="btnDelete" class="fa-regular fa-trash-can icon-dark btn btn-danger"></a>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
